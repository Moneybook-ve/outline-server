services:
  outline:
    image: docker.getoutline.com/outlinewiki/outline
    env_file: ./.env
    environment:
      SECRET_KEY: ${OUTLINE_SECRET_KEY}
      UTILS_SECRET: ${OUTLINE_UTILS_SECRET}
      REDIS_URL: ${OUTLINE_REDIS_URL}
    ports:
      - "3000:3000"
    volumes:
      - storage-data:/var/lib/outline/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis
    env_file: ./.env
    volumes:
      - ./redis.conf:/redis.conf
    command: ["redis-server", "/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 3
    ports:
      - "127.0.0.1:6379:6379"

  postgres:
    image: postgres:17-alpine
    env_file: ./.env
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "$POSTGRES_USER", "-d", "$POSTGRES_DB"]
      interval: 30s
      timeout: 20s
      retries: 3
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - database-data:/var/lib/postgresql/data

  caddy:
    image: caddy:2-alpine
    container_name: outline_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - certs_shared:/certs_shared # ADDED: Map shared volume for cert copying
    depends_on:
      - outline

  # Mailu Email Suite
  mailu-front:
    image: ghcr.io/mailu/nginx:2024.06
    container_name: mailu-front
    restart: always
    env_file: mailu.env
    dns:
      - 172.19.0.254
    links:
      - mailu-admin
      - mailu-smtp
      - mailu-imap
      - mailu-antispam
    depends_on:
      - mailu-resolver
      - mailu-admin
      - mailu-smtp
      - mailu-imap
    ports:
      - "25:25"
      - "465:465"
      - "587:587"
      - "993:993"
      - "995:995"
    volumes:
      # CRITICAL CHANGE: Use the shared volume as the /certs path for Mailu
      - certs_shared:/certs 
      # Your original Mailu cert volume (kept for config purposes)
      - mailu_cert:/certs_mailu_backup
      
  mailu-resolver:
    image: ghcr.io/mailu/unbound:2024.06
    container_name: mailu-resolver
    restart: always
    env_file: mailu.env
    networks:
      default:
        ipv4_address: 172.19.0.254

  mailu-admin:
    image: ghcr.io/mailu/admin:2024.06
    container_name: mailu-admin
    restart: always
    env_file: mailu.env
    dns:
      - 172.19.0.254
    links:
      - mailu-redis
    volumes:
      - mailu_data:/data
      - mailu_dkim:/dkim
    depends_on:
      - mailu-redis

  mailu-smtp:
    image: ghcr.io/mailu/postfix:2024.06
    container_name: mailu-smtp
    restart: always
    env_file: mailu.env
    dns:
      - 172.19.0.254
    links:
      - mailu-admin
      - mailu-redis
    volumes:
      - mailu_mail:/var/mail
    depends_on:
      - mailu-redis

  mailu-imap:
    image: ghcr.io/mailu/dovecot:2024.06
    container_name: mailu-imap
    restart: always
    env_file: mailu.env
    dns:
      - 172.19.0.254
    links:
      - mailu-admin
      - mailu-redis
    volumes:
      - mailu_mail:/var/mail
    depends_on:
      - mailu-redis

  mailu-redis:
    image: redis:7-alpine
    container_name: mailu-redis
    restart: always
    env_file: mailu.env
    dns:
      - 172.19.0.254
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - mailu_redis:/data

  mailu-antispam:
    image: ghcr.io/mailu/rspamd:2024.06
    container_name: mailu-antispam
    restart: always
    env_file: mailu.env
    dns:
      - 172.19.0.254
    links:
      - mailu-admin
    volumes:
      - mailu_filter:/var/lib/rspamd

volumes:
  storage-data:
  database-data:
  caddy_data:
  caddy_config:
  mailu_data:
  mailu_dkim:
  mailu_mail:
  mailu_filter:
  mailu_redis:
  mailu_cert:
  certs_shared: # NEW: This is the shared volume for moving Caddy's certificates to Mailu

networks:
  default:
    ipam:
      config:
        - subnet: 172.19.0.0/16