# Redis configuration for Outline
# Minimal configuration

# Disable protected mode in development
protected-mode no

# Bind to all interfaces
bind 0.0.0.0

# Set max memory (optional)
# maxmemory 256mb
# maxmemory-policy allkeys-lru

# Enable append only file
appendonly yes

# Disable snapshotting if using AOF
save ""

# Logging
loglevel notice